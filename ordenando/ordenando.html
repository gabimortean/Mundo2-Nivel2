<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="ordenando.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Ordenando Valores</h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="valor"class="mb-1">Valor</label>
                <input type="number" id="valor" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button onclick="add()" class="btn btn-primary">Adicionar</button>
                <hr>
            </div>
        </div>
        
        <div class="row mb-2">
            <div class="col-md-6 mt-2">
                <select id="algoritmo" class="form-control">
                    <option selected>Bubble Sort</option>
                    <option>Selection Sort</option>
                    <option>Quick Sort</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-2">
                <button onclick="ordenar()" class="btn btn-primary">Ordenar</button>
                <button onclick="misturar()" class="btn btn-primary">Misturar</button>
                <hr>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <ul id="valores" class="list-group"></ul>
            </div>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
